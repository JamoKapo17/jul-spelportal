<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff3333, #ffffff);
      color: #333;
      overflow: hidden;
    }

    .header {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .game-area {
      margin: 100px auto 20px;
      text-align: center;
      position: relative;
      width: 100%;
      height: calc(100vh - 120px);
      overflow: hidden;
      background: url('https://www.publicdomainpictures.net/pictures/320000/velka/background-snow.jpg') no-repeat center center;
      background-size: cover;
    }

    #santa {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Christmas_ornament_santa_claus.svg') no-repeat center center;
      background-size: contain;
      position: absolute;
      cursor: pointer;
      animation: santaMove 1s infinite ease-in-out;
    }

    @keyframes santaMove {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    #scoreboard {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: #b30000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
    }

    .game-over h1 {
      margin-bottom: 20px;
      color: #b30000;
    }

    .game-over button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #b30000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-over button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <div class="header">ðŸŽ„ FÃ¥nga Jultomten ðŸŽ„</div>
  <div id="scoreboard">PoÃ¤ng: <span id="score">0</span></div>
  <div class="game-area" id="gameArea">
    <div id="santa" onclick="catchSanta()"></div>
  </div>
  <div class="game-over" id="gameOver">
    <h1>Spelet Ã¤r slut!</h1>
    <p>Din poÃ¤ng: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Spela igen</button>
  </div>
  <script>
    let score = 0;
    let gameActive = true;

    function randomPosition() {
      const gameArea = document.getElementById('gameArea');
      const santa = document.getElementById('santa');
      const maxX = gameArea.clientWidth - santa.offsetWidth;
      const maxY = gameArea.clientHeight - santa.offsetHeight;

      santa.style.left = Math.random() * maxX + 'px';
      santa.style.top = Math.random() * maxY + 'px';
    }

    function catchSanta() {
      if (!gameActive) return;
      score++;
      document.getElementById('score').innerText = score;
      randomPosition();
    }

    function endGame() {
      gameActive = false;
      document.getElementById('gameOver').style.display = 'block';
      document.getElementById('finalScore').innerText = score;
    }

    function restartGame() {
      score = 0;
      gameActive = true;
      document.getElementById('score').innerText = score;
      document.getElementById('gameOver').style.display = 'none';
      randomPosition();
      setTimeout(endGame, 10000); // 10 seconds timer
    }

    // Start game
    randomPosition();
    setTimeout(endGame, 10000); // 10 seconds timer
  </script>
</body>
</html>
