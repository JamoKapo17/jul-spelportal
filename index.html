<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julens Spelportal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9999, #ffffff);
      color: #333;
    }

    .header {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .games {
      text-align: center;
      margin: 20px auto;
    }

    .game-list button {
      margin: 10px;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #008000;
      color: white;
      cursor: pointer;
    }

    .game-list button:hover {
      background-color: #005900;
    }

    .footer {
      text-align: center;
      background-color: #b30000;
      color: white;
      padding: 10px 0;
    }

    .game-area {
      display: none;
      margin: 20px;
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #b30000;
      color: white;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ðŸŽ„ Julens Spelportal ðŸŽ„</h1>
  </header>
  <main class="games" id="gameMenu">
    <h2>VÃ¤lj ett spel:</h2>
    <div class="game-list">
      <button onclick="startGame('ordjakt')">Ordjakt</button>
      <button onclick="startGame('memory')">Memory</button>
      <button onclick="startGame('matchning')">Matchning</button>
      <button onclick="startGame('tomtejakt')">Tomtejakt</button>
      <button onclick="startGame('quiz')">Julquiz</button>
    </div>
  </main>
  <div class="game-area" id="gameArea">
    <h2 id="gameTitle"></h2>
    <div id="gameContent">
      <!-- Dynamiskt innehÃ¥ll fÃ¶r spelen -->
    </div>
    <button class="back-button" onclick="goBack()">Tillbaka till menyn</button>
  </div>
  <footer class="footer">
    <p>ðŸŽ… Skapad fÃ¶r julkul! ðŸŽ…</p>
  </footer>
  <script>
    function startGame(game) {
      const gameMenu = document.getElementById('gameMenu');
      const gameArea = document.getElementById('gameArea');
      const gameTitle = document.getElementById('gameTitle');
      const gameContent = document.getElementById('gameContent');

      gameMenu.style.display = 'none';
      gameArea.style.display = 'block';

      switch (game) {
        case 'ordjakt':
          gameTitle.innerText = 'Ordjakt';
          gameContent.innerHTML = `
            <p>Markera orden i ordjakten:</p>
            <table>
              <tr>
                <td>J</td><td>U</td><td>L</td>
              </tr>
              <tr>
                <td>G</td><td>R</td><td>A</td>
              </tr>
              <tr>
                <td>T</td><td>O</td><td>M</td>
              </tr>
            </table>
            <p>Ord att leta efter: JUL, GRAN, TOMTE</p>
          `;
          break;
        case 'memory':
          gameTitle.innerText = 'Memory';
          gameContent.innerHTML = `
            <p>Matcha julbilderna!</p>
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
              <div onclick="flipCard(this)" class="card" style="background:#ddd; width:50px; height:50px;">ðŸŽ…</div>
              <div onclick="flipCard(this)" class="card" style="background:#ddd; width:50px; height:50px;">ðŸŽ„</div>
              <div onclick="flipCard(this)" class="card" style="background:#ddd; width:50px; height:50px;">ðŸŽ…</div>
              <div onclick="flipCard(this)" class="card" style="background:#ddd; width:50px; height:50px;">ðŸŽ„</div>
            </div>
          `;
          break;
        case 'matchning':
          gameTitle.innerText = 'Matchning';
          gameContent.innerHTML = `
            <p>Dra rÃ¤tt ord till bilden:</p>
            <div>
              <img src="https://via.placeholder.com/100" alt="Tomte" style="width:100px;">
              <div ondragover="allowDrop(event)" ondrop="drop(event)" style="border:1px solid #000; width:100px; height:50px;">[SlÃ¤pp hÃ¤r]</div>
            </div>
            <div draggable="true" ondragstart="drag(event)" style="cursor:grab;">Tomte</div>
          `;
          break;
        case 'tomtejakt':
          gameTitle.innerText = 'Tomtejakt';
          gameContent.innerHTML = `
            <p>Klicka pÃ¥ tomten sÃ¥ mÃ¥nga gÃ¥nger du kan inom 10 sekunder!</p>
            <div id="santa" onclick="scorePoint()" style="width:50px; height:50px; background:red; position:absolute;"></div>
            <p>PoÃ¤ng: <span id="score">0</span></p>
          `;

          let score = 0;
          const santa = document.getElementById('santa');
          setInterval(() => {
            santa.style.top = `${Math.random() * 90}vh`;
            santa.style.left = `${Math.random() * 90}vw`;
          }, 1000);

          window.scorePoint = function () {
            score++;
            document.getElementById('score').innerText = score;
          };
          break;
        case 'quiz':
          gameTitle.innerText = 'Julquiz';
          gameContent.innerHTML = `
            <p>Vilket Ã¥r introducerades Coca-Cola-jultomten?</p>
            <button onclick="checkAnswer('1931')">1931</button>
            <button onclick="checkAnswer('1945')">1945</button>
            <button onclick="checkAnswer('1920')">1920</button>
          `;

          window.checkAnswer = function (answer) {
            if (answer === '1931') {
              alert('RÃ¤tt svar!');
            } else {
              alert('Fel svar. FÃ¶rsÃ¶k igen!');
            }
          };
          break;
        default:
          gameTitle.innerText = '';
          gameContent.innerHTML = '';
      }
    }

    function goBack() {
      const gameMenu = document.getElementById('gameMenu');
      const gameArea = document.getElementById('gameArea');

      gameArea.style.display = 'none';
      gameMenu.style.display = 'block';
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData('text', event.target.innerText);
    }

    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData('text');
      event.target.innerText = data;
    }

    function flipCard(card) {
      card.style.background = '#fff';
    }
  </script>
</body>
</html>
