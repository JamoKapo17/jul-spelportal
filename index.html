<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julens Spelportal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9999, #ffffff);
      color: #333;
    }

    .header {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .games {
      text-align: center;
      margin: 20px auto;
    }

    .game-list button {
      margin: 10px;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #008000;
      color: white;
      cursor: pointer;
    }

    .game-list button:hover {
      background-color: #005900;
    }

    .footer {
      text-align: center;
      background-color: #b30000;
      color: white;
      padding: 10px 0;
    }

    .game-area {
      display: none;
      margin: 20px;
      text-align: center;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #b30000;
      color: white;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>ðŸŽ„ Julens Spelportal ðŸŽ„</h1>
  </header>
  <main class="games" id="gameMenu">

    <div class="game-list">
      <button onclick="startGame('ordjakt')">Ordjakt</button>
      <button onclick="startGame('memory')">Memory</button>
      <button onclick="startGame('matchning')">Matchning</button>
      <button onclick="startGame('tomtejakt')">Tomtejakt</button>

  <script>
    function startGame(game) {
      const gameMenu = document.getElementById('gameMenu');
      const gameArea = document.getElementById('gameArea');
      const gameTitle = document.getElementById('gameTitle');
      const gameContent = document.getElementById('gameContent');

      gameMenu.style.display = 'none';
      gameArea.style.display = 'block';

      switch (game) {
        case 'ordjakt':
          gameTitle.innerText = 'Ordjakt';
          gameContent.innerHTML = '<p>Ordjakt-spelet kommer snart hÃ¤r!</p>';
          break;
        case 'memory':
          gameTitle.innerText = 'Memory';
          gameContent.innerHTML = '<p>Memory-spelet kommer snart hÃ¤r!</p>';

        case 'matchning':
          gameTitle.innerText = 'Matchning';

        case 'tomtejakt':
          gameTitle.innerText = 'Tomtejakt';

          break;
        case 'quiz':
          gameTitle.innerText = 'Julquiz';
          gameContent.innerHTML = '<p>Julquiz-spelet kommer snart hÃ¤r!</p>';
          break;
        default:
          gameTitle.innerText = '';
          gameContent.innerHTML = '';
      }
    }

    function goBack() {
      const gameMenu = document.getElementById('gameMenu');
      const gameArea = document.getElementById('gameArea');

      gameArea.style.display = 'none';
      gameMenu.style.display = 'block';
    }
  </script>
</body>
</html>
